cv:
  name: David Ashman
  email: david@davidashman.me
  phone: +1-301-512-0606
  website: https://davidashman.me
  photo: profile_picture.jpg
  summary: Transformational technology leader with 20+ years of experience scaling global engineering organizations, modernizing SaaS platforms, and driving innovation across education technology and enterprise software. Proven record of accelerating revenue growth, leading organizations through M&A, and building high-performance, distributed teams.
  social_networks:
  - network: LinkedIn
    username: davidbashman
  sections:
    experience:
    - company: '[Interfolio from Elsevier](https://www.interfolio.com)'
      position: Senior Vice President, Engineering
      location: Washington D.C. Metro Area
      start_date: '2019-08-31'
      end_date: '2025-05-23'
      summary: Directed global product engineering, architecture, QA, and DevOps for a SaaS leader in faculty information systems.
      highlights:
      - Drove 125% revenue growth by scaling technology organization and positioning company for successful acquisition by Elsevier.
      - Tripled engineering team while optimizing spend through strategic near-shore/off-shore partnerships.
      - Expanded global footprint with 3 new AWS regions (EU, Canada, Australia) while holding costs flat via cloud cost optimization, autoscaling, and containerization.
      - Reduced manual QA by 75% with test automation strategy, accelerating release cycles.
      - Increased deployment frequency 400% (to 150+ per year) with CI/CD automation and bots.
      - Achieved ISO27001 & TX-RAMP certifications, strengthening security, compliance, and customer trust.
      - Championed Scaled Agile Framework adoption, boosting cross-functional planning and delivery.
    - company: '[Capital One](https://www.capitalone.com)'
      position: \nHead of Digital Product and Software Delivery Architecture
      location: Washington D.C. Metro Area
      start_date: '2018-05-31'
      end_date: '2019-08-31'
      summary: Led architecture strategy for consumer digital products, e-commerce solutions, and software delivery pipelines.
      highlights:
      - Architected major Walmart partnership, designing scalable consumer product integrations.
      - Established best-practice AWS architectures for large-scale consumer digital products.
      - Partnered with innovation labs to transition emerging technologies into production.
      - Consolidated CI/CD pipelines across multiple products, streamlining release management.
    - company: '[Teaching Strategies](https://www.teachingstrategies.com)'
      position: \nChief Technology Officer
      location: Washington D.C. Metro Area
      start_date: '2015-03-31'
      end_date: '2018-04-30'
      summary: Oversaw technology development, product management, and operations for a leading early childhood education SaaS provider.
      highlights:
      - Rebuilt tech org from contractors to in-house talent, creating a sustainable, high-performing engineering culture.
      - Reduced operational costs by 30% through Linux/open-source migration from legacy Windows stack.
      - Achieved SOC2 Type II certification, elevating platform reliability and customer trust.
      - Drove zero change failures by implementing CI/CD pipelines and test automation.
    - company: '[Blackboard](https://www.blackboard.com)'
      position: \nVice President, Chief Architect
      location: Washington D.C. Metro Area
      start_date: '2005-09-30'
      end_date: '2015-03-31'
      summary: Held progressive leadership roles culminating in VP & Chief Architect for Blackboard Learn, serving millions of students globally.
      highlights:
      - Reduced customer deployment times 80% with new SaaS-based delivery model.
      - Accelerated release cadence from biannual to monthly with pluggable extension architecture.
      - Developed enterprise technical roadmap, modernizing architecture and ensuring product scalability.
    core_expertise:
      - label: Executive Leadership
        details: Strategy, M&A, Global Team Scaling, Board & Investor Engagement
      - label: Cloud & SaaS
        details: AWS, Containers, Serverless, DevOps, CI/CD, Cloud Cost Optimization

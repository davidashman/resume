name: Release a CV

on:
  push:
    branches:
      - main
      
permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          pip install pyyaml reportlab --break-system-packages
      - name: Render
        run: |
          mkdir -p output
          python src/generate_resume_pdf.py src/David_Ashman_CV.yaml output/David_Ashman_CV.pdf output/David_Ashman_Bio.pdf
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            output/*.pdf
          generate_release_notes: true
          make_latest: true
          tag_name: ${{ github.run_id }}